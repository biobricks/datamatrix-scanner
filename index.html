<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>bionet-datamatrix example</title>
    <script src="line-segment-detector/index.js"></script>
    <script src="stackblur.js"></script>
    <script src="ransac.js"></script>
    <script src="bundle.js"></script>
    <style type="text/css">
      #input {
        float: left;
        border: 1px solid black;
      }

      #detect, #debug, #debugCanvas {
        float: left;
        border: 1px solid black;
      }

      #detect {
        position: relative;
      }

      #debugCanvas {
        margin-top: -400px;
        position: relative;
      }
    </style>
  </head>
  <body>
    
    <img id="input" width="400"/>

    <canvas id="debug" width="400" height="400"></canvas>
    
    <canvas id="detect" width="400" height="400"></canvas>
    <canvas id="debugCanvas" width="400" height="400"></canvas>


  </body>
</html>
