<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>bionet-datamatrix example</title>
    <script src="line-segment-detector/index.js"></script>
    <script src="stackblur.js"></script>
    <style type="text/css">
      img, canvas, .canvas-box {
        height: 500px;
        width: 500px;
      }

      .canvas-box {
        float: left;
        margin-left: 100px;
        position: relative;
        width: 80%;
      }

      .canvas-box canvas {
        float: left;
        position: absolute;
      }

      .canvas-layers {
        background-color: gray;
        height: 500px;
        position: absolute;
        width: 100px;
      }

      .canvas-layers label {
        font-size: 8pt;
        vertical-align: super;
      }
    </style>
  </head>
  <body>
    <div class="canvas-box">
      <canvas id="input" width="500" height="500"></canvas>
    </div>
    <div class="canvas-layers"></div>

    <script src="bundle.js"></script>
  </body>
</html>
